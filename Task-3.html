<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .game {
            background: #1e293b;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            width: 300px;
        }

        h1 {
            margin-bottom: 15px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 20px 0;
        }

        .cell {
            width: 80px;
            height: 80px;
            font-size: 36px;
            font-weight: bold;
            background: #334155;
            border: none;
            color: #38bdf8;
            cursor: pointer;
            border-radius: 8px;
        }

        .cell:disabled {
            cursor: not-allowed;
        }

        .status {
            margin: 10px 0;
            font-size: 16px;
        }

        button.reset {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            background: #ef4444;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="game">
    <h1>Tic Tac Toe</h1>
    <div class="status" id="status">Player X's turn</div>

    <div class="board">
        <button class="cell" onclick="play(0)"></button>
        <button class="cell" onclick="play(1)"></button>
        <button class="cell" onclick="play(2)"></button>
        <button class="cell" onclick="play(3)"></button>
        <button class="cell" onclick="play(4)"></button>
        <button class="cell" onclick="play(5)"></button>
        <button class="cell" onclick="play(6)"></button>
        <button class="cell" onclick="play(7)"></button>
        <button class="cell" onclick="play(8)"></button>
    </div>

    <button class="reset" onclick="resetGame()">Reset Game</button>
</div>

<script>
    let currentPlayer = "X";
    let gameActive = true;
    let board = ["", "", "", "", "", "", "", "", ""];

    const statusText = document.getElementById("status");
    const cells = document.querySelectorAll(".cell");

    const winningConditions = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
    ];

    function play(index) {
        if (!gameActive || board[index] !== "") return;

        board[index] = currentPlayer;
        cells[index].textContent = currentPlayer;

        if (checkWin()) {
            statusText.textContent = `Player ${currentPlayer} wins!`;
            gameActive = false;
            return;
        }

        if (board.every(cell => cell !== "")) {
            statusText.textContent = "It's a draw!";
            gameActive = false;
            return;
        }

        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWin() {
        return winningConditions.some(condition => {
            return condition.every(index => board[index] === currentPlayer);
        });
    }

    function resetGame() {
        board = ["", "", "", "", "", "", "", "", ""];
        cells.forEach(cell => cell.textContent = "");
        currentPlayer = "X";
        gameActive = true;
        statusText.textContent = "Player X's turn";
    }
</script>

</body>
</html>
